<!DOCTYPE html>
<html>

<head>
  <title>JS Modules</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main_wrapper">
    <div class="scoreboard left">
      <div class="container">
        <h2 class="player">Player <span>O</span></h2>
        <p class="score">0</p>
        <p class="message hide_element">Your Turn!</p>
      </div>
    </div>
    <div class="scoreboard">
      <div class="container">
        <h2 class="player">Player <span>X</span></h2>
        <p class="score">0</p>
        <p class="message hide_element">Your turn!</p>
      </div>
    </div>
    <div class="board_wrapper">
      <div class="board">
        <canvas id="cnvs" class="hide_element"></canvas>
        <div class="cell radius-top-left" id="1">
          <div></div>
        </div>
        <div class="cell" id="2">
          <div></div>
        </div>
        <div class="cell radius-top-right" id="3">
          <div></div>
        </div>
        <div class="cell" id="4">
          <div></div>
        </div>
        <div class="cell" id="5">
          <div></div>
        </div>
        <div class="cell" id="6">
          <div></div>
        </div>
        <div class="cell radius-bottom-left" id="7">
          <div></div>
        </div>
        <div class="cell" id="8">
          <div></div>
        </div>
        <div class="cell radius-bottom-right" id="9">
          <div></div>
        </div>
      </div>
      <button class="btn" onclick="start()">START/RESET</button>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script type="module" src="./js/drawLine.js"></script>
</body>

</html>
